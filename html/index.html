<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TFT 상위 랭커 기록 대시보드</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #111826;
        --accent: #00d2ff;
        --accent2: #7a5cff;
        --text: #e6f1ff;
        --text-dim: #a9b6cc;
        --ok: #00e67a;
        --warn: #ffa726;
        --error: #f44336;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0; padding: 0; color: var(--text);
        background: radial-gradient(1200px 800px at 70% -10%, rgba(122,92,255,0.25), transparent 60%),
                    radial-gradient(900px 600px at -10% 20%, rgba(0,210,255,0.2), transparent 60%),
                    var(--bg);
        font-family: Inter, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px; margin: 40px auto; padding: 0 20px;
      }
      .header {
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 30px;
      }
      .logo { 
        font-weight: 800; letter-spacing: 0.4px; font-size: 28px; 
      }
      .status {
        display: flex; align-items: center; gap: 12px;
      }
      .badge { 
        color: var(--ok); font-size: 12px; opacity: 0.9; 
        background: rgba(0, 230, 122, 0.1);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid rgba(0, 230, 122, 0.2);
      }
      .refresh-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }
      .refresh-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .panel {
        background: linear-gradient(180deg, rgba(17,24,38,0.95), rgba(17,24,38,0.85));
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px; padding: 24px; margin-bottom: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
        backdrop-filter: blur(6px);
      }

      .stats-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }
      .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: var(--accent);
        display: block;
        margin-bottom: 8px;
      }
      .stat-label {
        font-size: 14px;
        color: var(--text-dim);
        font-weight: 500;
      }

      .section-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--text);
      }

      .tier-filter {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .tier-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-dim);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }
      .tier-btn.active {
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #081018;
        border-color: transparent;
      }
      .tier-btn:hover:not(.active) {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
      }

      .matches-container {
        max-height: 600px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .match-item {
        padding: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }
      .match-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .match-item:last-child {
        border-bottom: none;
      }
      .match-info {
        flex: 1;
      }
      .match-id {
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
        color: var(--text-dim);
        margin-bottom: 4px;
      }
      .match-details {
        font-size: 14px;
        color: var(--text);
      }
      .match-time {
        font-size: 12px;
        color: var(--text-dim);
        text-align: right;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-dim);
        font-style: italic;
      }
      .error {
        color: var(--error);
        text-align: center;
        padding: 20px;
        background: rgba(244, 67, 54, 0.1);
        border: 1px solid rgba(244, 67, 54, 0.2);
        border-radius: 8px;
        margin: 20px 0;
      }
      .empty {
        text-align: center;
        padding: 40px;
        color: var(--text-dim);
      }

      @media (max-width: 768px) {
        .container { padding: 0 16px; }
        .stats-grid { grid-template-columns: repeat(2, 1fr); }
        .header { flex-direction: column; gap: 16px; }
        .tier-filter { justify-content: center; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">TFT Top Tracker</div>
        <div class="status">
          <div class="badge" id="status-badge">자동 수집 중</div>
          <button class="refresh-btn" id="refresh-btn">🔄 새로고침</button>
        </div>
      </div>

      <!-- 통계 대시보드 -->
      <div class="panel">
        <div class="section-title">수집 현황</div>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number" id="total-matches">-</span>
            <span class="stat-label">총 매치 수</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="total-summoners">-</span>
            <span class="stat-label">추적 소환사</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="last-updated">-</span>
            <span class="stat-label">최근 업데이트</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="collection-status">🔄</span>
            <span class="stat-label">수집 상태</span>
          </div>
        </div>
      </div>

      <!-- 티어별 매치 조회 -->
      <div class="panel">
        <div class="section-title">티어별 매치 기록</div>
        
        <div class="tier-filter" id="tier-filter">
          <div class="tier-btn active" data-tier="all">전체</div>
          <!-- 티어 버튼들이 동적으로 추가됩니다 -->
        </div>

        <div id="matches-section">
          <div class="loading">매치 데이터를 불러오는 중...</div>
        </div>
      </div>
    </div>

    <script>
      let currentTier = 'all';
      let allStats = {};
      let allMatches = [];

      // 페이지 로드 시 데이터 가져오기
      document.addEventListener('DOMContentLoaded', function() {
        loadDashboardData();
        
        // 새로고침 버튼
        document.getElementById('refresh-btn').addEventListener('click', function() {
          this.textContent = '🔄 로딩중...';
          loadDashboardData();
        });
      });

      async function loadDashboardData() {
        try {
          // 통계 데이터 로드
          const statsResponse = await fetch('/api/stats');
          const stats = await statsResponse.json();
          updateStatsDisplay(stats);
          
          // 매치 데이터 로드
          const matchesResponse = await fetch('/api/matches');
          const matchesData = await matchesResponse.json();
          allMatches = matchesData.matches || [];
          
          // 티어 필터 업데이트
          updateTierFilter(stats.matches_by_tier || {});
          
          // 매치 표시
          displayMatches(allMatches);
          
        } catch (error) {
          console.error('데이터 로드 오류:', error);
          document.getElementById('matches-section').innerHTML = 
            '<div class="error">데이터를 불러오는 중 오류가 발생했습니다: ' + error.message + '</div>';
        } finally {
          document.getElementById('refresh-btn').textContent = '🔄 새로고침';
        }
      }

      function updateStatsDisplay(stats) {
        document.getElementById('total-matches').textContent = stats.total_matches || 0;
        document.getElementById('total-summoners').textContent = stats.total_summoners || 0;
        
        if (stats.last_updated) {
          const date = new Date(stats.last_updated);
          document.getElementById('last-updated').textContent = 
            date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        } else {
          document.getElementById('last-updated').textContent = '없음';
        }
      }

      function updateTierFilter(tierCounts) {
        const filterContainer = document.getElementById('tier-filter');
        
        // 전체 버튼 유지, 나머지 제거
        const allBtn = filterContainer.querySelector('[data-tier="all"]');
        filterContainer.innerHTML = '';
        filterContainer.appendChild(allBtn);
        
        // 티어별 버튼 추가
        Object.keys(tierCounts).forEach(tier => {
          if (tier !== 'UNRANKED') {
            const btn = document.createElement('div');
            btn.className = 'tier-btn';
            btn.dataset.tier = tier;
            btn.textContent = `${tier} (${tierCounts[tier]})`;
            btn.addEventListener('click', () => filterByTier(tier));
            filterContainer.appendChild(btn);
          }
        });
        
        // 전체 버튼 이벤트
        allBtn.addEventListener('click', () => filterByTier('all'));
      }

      function filterByTier(tier) {
        currentTier = tier;
        
        // 활성 버튼 업데이트
        document.querySelectorAll('.tier-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.tier === tier);
        });
        
        if (tier === 'all') {
          displayMatches(allMatches);
        } else {
          // 특정 티어 매치 필터링
          const filteredMatches = allMatches.filter(match => {
            if (!match.info || !match.info.participants) return false;
            return match.info.participants.some(p => 
              p.tier && p.tier.toUpperCase() === tier.toUpperCase()
            );
          });
          displayMatches(filteredMatches);
        }
      }

      function displayMatches(matches) {
        const container = document.getElementById('matches-section');
        
        if (!matches || matches.length === 0) {
          container.innerHTML = '<div class="empty">매치 데이터가 없습니다.</div>';
          return;
        }

        const matchesHtml = matches.slice(0, 50).map(match => {
          const gameTime = match.info?.gameCreation ? 
            new Date(match.info.gameCreation).toLocaleString('ko-KR') : '알 수 없음';
          
          const participants = match.info?.participants || [];
          const tierInfo = participants
            .map(p => p.tier)
            .filter(t => t && t !== 'UNRANKED')
            .slice(0, 3)
            .join(', ') || '티어 정보 없음';

          return `
            <div class="match-item">
              <div class="match-info">
                <div class="match-id">매치 ID: ${match.metadata?.matchId || '알 수 없음'}</div>
                <div class="match-details">참가자 티어: ${tierInfo}</div>
              </div>
              <div class="match-time">${gameTime}</div>
            </div>
          `;
        }).join('');

        container.innerHTML = `
          <div class="matches-container">
            ${matchesHtml}
          </div>
        `;

        if (matches.length > 50) {
          container.innerHTML += `<div style="text-align: center; padding: 16px; color: var(--text-dim);">
            ${matches.length}개 중 최근 50개 표시
          </div>`;
        }
      }

      // 5분마다 자동 새로고침
      setInterval(loadDashboardData, 5 * 60 * 1000);
    </script>
  </body>
</html>
