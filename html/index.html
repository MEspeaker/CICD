<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TFT 상위 랭커 기록 대시보드</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #111826;
        --accent: #00d2ff;
        --accent2: #7a5cff;
        --text: #e6f1ff;
        --text-dim: #a9b6cc;
        --ok: #00e67a;
        --warn: #ffa726;
        --error: #f44336;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0; padding: 0; color: var(--text);
        background: radial-gradient(1200px 800px at 70% -10%, rgba(122,92,255,0.25), transparent 60%),
                    radial-gradient(900px 600px at -10% 20%, rgba(0,210,255,0.2), transparent 60%),
                    var(--bg);
        font-family: Inter, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        line-height: 1.6;
      }
      .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
      .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
      .logo { font-weight: 800; letter-spacing: 0.4px; font-size: 28px; }
      .status { display: flex; align-items: center; gap: 12px; }
      .badge {
        color: var(--ok); font-size: 12px; opacity: 0.9;
        background: rgba(0, 230, 122, 0.1); padding: 4px 8px; border-radius: 6px;
        border: 1px solid rgba(0, 230, 122, 0.2);
      }
      .badge.warn { color: var(--warn); background: rgba(255,167,38,0.1); border-color: rgba(255,167,38,0.2); }
      .badge.err  { color: var(--error); background: rgba(244,67,54,0.1); border-color: rgba(244,67,54,0.2); }
      .refresh-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }
      .refresh-btn:hover { background: rgba(255, 255, 255, 0.2); }

      .panel {
        background: linear-gradient(180deg, rgba(17,24,38,0.95), rgba(17,24,38,0.85));
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px; padding: 24px; margin-bottom: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
        backdrop-filter: blur(6px);
      }

      .stats-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px; margin-bottom: 30px;
      }
      .stat-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px; padding: 20px; text-align: center;
      }
      .stat-number { font-size: 32px; font-weight: 700; color: var(--accent); display: block; margin-bottom: 8px; }
      .stat-label { font-size: 14px; color: var(--text-dim); font-weight: 500; }

      .section-title { font-size: 20px; font-weight: 700; margin-bottom: 16px; color: var(--text); }

      .tier-filter { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
      .tier-btn {
        padding: 8px 16px; border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-dim); cursor: pointer; font-size: 14px; transition: all 0.2s;
      }
      .tier-btn.active {
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #081018; border-color: transparent;
      }
      .tier-btn:hover:not(.active) { background: rgba(255, 255, 255, 0.1); color: var(--text); }

      .matches-container {
        max-height: 600px; overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
      }
      .match-item {
        padding: 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex; justify-content: space-between; align-items: center; transition: background 0.2s;
        cursor: pointer;
      }
      .match-item:hover { background: rgba(255, 255, 255, 0.05); }
      .match-item:last-child { border-bottom: none; }
      .match-info { flex: 1; }
      .match-id { font-family: 'Monaco','Menlo',monospace; font-size: 12px; color: var(--text-dim); margin-bottom: 4px; }
      .match-details { font-size: 14px; color: var(--text); }
      .match-time { font-size: 12px; color: var(--text-dim); text-align: right; }

      .loading { text-align: center; padding: 40px; color: var(--text-dim); font-style: italic; }
      .error {
        color: var(--error); text-align: center; padding: 20px;
        background: rgba(244, 67, 54, 0.1); border: 1px solid rgba(244, 67, 54, 0.2);
        border-radius: 8px; margin: 20px 0;
      }
      .empty { text-align: center; padding: 40px; color: var(--text-dim); }

      /* 상세 패널 및 텍스트 잘림 방지 */
      .match-details-panel .panel { background: rgba(255,255,255,0.04); margin: 0 0 16px 0; }
      .player-line { font-size:12px; color:var(--text-dim); white-space:normal; word-break:break-all; }
      .detail-player { margin-bottom: 10px; font-size: 13px; white-space:normal; word-break:break-all; }

      @media (max-width: 768px) {
        .container { padding: 0 16px; }
        .stats-grid { grid-template-columns: repeat(2, 1fr); }
        .header { flex-direction: column; gap: 16px; }
        .tier-filter { justify-content: center; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">TFT Top Tracker</div>
        <div class="status">
          <div class="badge" id="status-badge">상태 확인 중…</div>
          <button class="refresh-btn" id="refresh-btn">🔄 새로고침</button>
        </div>
      </div>

      <!-- 통계 대시보드 -->
      <div class="panel">
        <div class="section-title">수집 현황</div>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number" id="total-matches">-</span>
            <span class="stat-label">총 매치 수</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="total-summoners">-</span>
            <span class="stat-label">추적 소환사</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="last-updated">-</span>
            <span class="stat-label">최근 업데이트</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="collection-status">-</span>
            <span class="stat-label">수집 상태</span>
          </div>
        </div>
      </div>

      <!-- 티어별 매치 조회 -->
      <div class="panel">
        <div class="section-title">티어별 매치 기록</div>
        <div class="tier-filter" id="tier-filter">
          <div class="tier-btn active" data-tier="all">전체</div>
          <!-- 동적 티어 버튼 -->
        </div>

        <div id="matches-section">
          <div class="loading">매치 데이터를 불러오는 중...</div>
        </div>
      </div>
    </div>

    <script>
      let currentTier = 'all';

      document.addEventListener('DOMContentLoaded', () => {
        bootstrap();
        document.getElementById('refresh-btn').addEventListener('click', () => {
          document.getElementById('refresh-btn').textContent = '🔄 로딩중...';
          bootstrap().finally(() => {
            document.getElementById('refresh-btn').textContent = '🔄 새로고침';
          });
        });
        // 5분마다 자동 새로고침
        setInterval(bootstrap, 5 * 60 * 1000);
      });

      async function bootstrap() {
        try {
          // 1) 상태/통계
          const [stats, tiers] = await Promise.all([
            fetchJson('/api/stats'),
            fetchJson('/api/tiers').catch(() => ({ tiers: ['CHALLENGER','GRANDMASTER','MASTER'] }))
          ]);

          updateStatsDisplay(stats);
          updateStatusBadge(stats);
          buildTierFilter(tiers.tiers, stats.matches_by_tier || {});

          // 2) 현재 선택된 티어 데이터 로드 (요약 API)
          await loadMatchesForCurrentTier();

        } catch (e) {
          console.error(e);
          showError('초기 데이터 로드에 실패했습니다: ' + (e.message || e));
        }
      }

      async function loadMatchesForCurrentTier() {
        const container = document.getElementById('matches-section');
        container.innerHTML = '<div class="loading">매치 데이터를 불러오는 중...</div>';
        try {
          const params = new URLSearchParams();
          params.set('limit', '50'); // 최근 50개
          if (currentTier !== 'all') params.set('tier', currentTier);

          const data = await fetchJson('/api/matches/summary?' + params.toString());
          const matches = data.matches || [];
          displayMatches(matches, /*isSummary=*/true);
        } catch (e) {
          console.error(e);
          showError('매치 데이터 로드에 실패했습니다: ' + (e.message || e));
        }
      }

      function updateStatsDisplay(stats) {
        const total = stats.total_matches || 0;
        const summoners = stats.total_summoners || 0;
        document.getElementById('total-matches').textContent = total;
        document.getElementById('total-summoners').textContent = summoners;

        if (stats.last_updated) {
          const d = new Date(stats.last_updated);
          document.getElementById('last-updated').textContent =
            d.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        } else {
          document.getElementById('last-updated').textContent = '없음';
        }
      }

      function updateStatusBadge(stats) {
        const badge = document.getElementById('status-badge');
        if (stats.last_updated) {
          const ageMs = Date.now() - stats.last_updated;
          if (ageMs < 6 * 60 * 1000) {
            badge.classList.remove('warn','err');
            badge.textContent = '자동 수집 중';
          } else {
            badge.classList.remove('err');
            badge.classList.add('warn');
            badge.textContent = '최근 갱신 지연';
          }
        } else {
          badge.classList.remove('warn');
          badge.classList.add('err');
          badge.textContent = '데이터 없음';
        }
        document.getElementById('collection-status').textContent = badge.textContent;
      }

      function buildTierFilter(tiers, tierCounts) {
        const box = document.getElementById('tier-filter');
        // '전체' 버튼 보존
        const allBtn = box.querySelector('[data-tier="all"]');
        box.innerHTML = '';
        box.appendChild(allBtn);
        allBtn.onclick = () => setTier('all');

        // 티어 버튼 생성 (서버가 주는 순서 그대로)
        tiers.forEach(t => {
          const cnt = tierCounts?.[t]?.toString() || '';
          const btn = document.createElement('div');
          btn.className = 'tier-btn';
          btn.dataset.tier = t;
          btn.textContent = cnt ? `${t} (${cnt})` : t;
          btn.onclick = () => setTier(t);
          if (currentTier === t) btn.classList.add('active');
          box.appendChild(btn);
        });

        // active 반영
        setActiveButton(currentTier);
      }

      function setTier(tier) {
        currentTier = tier;
        setActiveButton(tier);
        loadMatchesForCurrentTier();
      }

      function setActiveButton(tier) {
        document.querySelectorAll('.tier-btn').forEach(b => {
          b.classList.toggle('active', b.dataset.tier === tier);
        });
      }

      function displayMatches(matches, isSummary = false) {
        const container = document.getElementById('matches-section');
        if (!matches || matches.length === 0) {
          container.innerHTML = '<div class="empty">매치 데이터가 없습니다.</div>';
          return;
        }

        if (isSummary) {
          const html = matches.map((m, idx) => {
            const matchId = m.match_id || '알 수 없음';
            const timeStr = m.gameTimeKSTPlain || m.gameTimeKST || '알 수 없음';
            const tierSummary = m.tier_summary || '티어 정보 없음';

            // 상위 4명 요약 (등수 오름차순)
            const top4 = (m.players || [])
              .slice()
              .sort((a, b) => (a.placement ?? 99) - (b.placement ?? 99))
              .slice(0, 4)
              .map(p => {
                const aug = (p.augments && p.augments.length) ? ` · 강화체: ${p.augments.join(', ')}` : '';
                const traitsShort = (p.top_traits && p.top_traits.length)
                  ? ` · 특성: ${p.top_traits.map(t => `${t.name || ''}${t.tier_current ? `(${t.tier_current})` : ''}`).join(', ')}`
                  : '';
                const unitsShort = (p.core_units && p.core_units.length)
                  ? ` · 유닛: ${p.core_units.map(u => `${u.name || ''}${u.star ? `★${u.star}` : ''}`).join(', ')}`
                    .join(', ')
                  : '';
                return `<div class="player-line">
                          ${p.placement ? `${p.placement}위` : '-'} · ${escapeHtml(p.name || '')}
                          ${traitsShort}${unitsShort}${aug}
                        </div>`;
              }).join('');

            // 상세(전체 traits/units) 패널
            const details = (m.players || [])
              .slice()
              .sort((a, b) => (a.placement ?? 99) - (b.placement ?? 99))
              .map(p => {
                const traitsFull = (p.traits || []).map(t =>
                  `${t.name || ''}${t.tier_current ? `(${t.tier_current})` : ''}${t.num_units ? ` [${t.num_units}]` : ''}`
                ).join(', ') || '없음';
                const unitsFull = (p.units || []).map(u =>
                  `${u.name || ''}${u.star ? `★${u.star}` : ''}${(u.items && u.items.length) ? ` {${u.items.join('+')}}` : ''}`
                ).join(', ') || '없음';
                const augFull = (p.augments && p.augments.length) ? p.augments.join(', ') : '없음';
                return `<div class="detail-player">
                          <div><b>${p.placement ? `${p.placement}위` : '-'}</b> · ${escapeHtml(p.name || '')} · ${p.tier || ''}</div>
                          <div>강화체: ${escapeHtml(augFull)}</div>
                          <div>특성 전체: ${escapeHtml(traitsFull)}</div>
                          <div>유닛 전체: ${escapeHtml(unitsFull)}</div>
                        </div>`;
              }).join('');

            const rowId = `mrow-${idx}`;
            return `
              <div class="match-item" data-row="${rowId}">
                <div class="match-info">
                  <div class="match-id">매치 ID: ${matchId}</div>
                  <div class="match-details">참가자 티어: ${tierSummary}</div>
                  ${top4}
                </div>
                <div class="match-time">${timeStr}</div>
              </div>
              <div class="match-details-panel" id="${rowId}" style="display:none;">
                <div class="panel">
                  ${details}
                </div>
              </div>
            `;
          }).join('');

          container.innerHTML = `
            <div class="matches-container">
              ${html}
            </div>
          `;

          // 클릭 토글 이벤트 연결
          container.querySelectorAll('.match-item').forEach(item => {
            item.addEventListener('click', () => {
              const id = item.getAttribute('data-row');
              const panel = document.getElementById(id);
              if (panel) panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
            });
          });

          return;
        }

        // (참고) 구 모드: 원시 /api/matches 스키마일 때의 기존 렌더. 지금은 사용하지 않음.
        const html = matches.slice(0, 50).map(m => {
          const timeStr = m.info?.gameCreation
            ? new Date(m.info.gameCreation).toLocaleString('ko-KR')
            : '알 수 없음';
          const parts = m.info?.participants || [];
          const tierInfo = parts
            .map(p => p.tier)
            .filter(Boolean)
            .filter(t => t !== 'UNRANKED')
            .slice(0, 3)
            .join(', ') || '티어 정보 없음';
          const matchId = m.metadata?.match_id || '알 수 없음';

          return `
            <div class="match-item">
              <div class="match-info">
                <div class="match-id">매치 ID: ${matchId}</div>
                <div class="match-details">참가자 티어: ${tierInfo}</div>
              </div>
              <div class="match-time">${timeStr}</div>
            </div>
          `;
        }).join('');

        container.innerHTML = `
          <div class="matches-container">
            ${html}
          </div>
        `;
      }

      function showError(msg) {
        document.getElementById('matches-section').innerHTML =
          `<div class="error">${msg}</div>`;
      }

      async function fetchJson(url) {
        const r = await fetch(url);
        if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        return await r.json();
      }

      // 간단한 XSS 방지용
      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, ch =>
          ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch])
        );
      }
    </script>
  </body>
</html>
